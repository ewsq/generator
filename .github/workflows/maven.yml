name: Package CI

on: 
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: deploy package
      run: mvn deploy -Dregistry=https://maven.pkg.github.com/supergaga -Dtoken=${{ secrets.GITHUB_TOKEN }}
